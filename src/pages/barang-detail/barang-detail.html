<ion-header>
    <ion-navbar>
        <ion-title>Kategori</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="barang">

    <ion-card>

        <ion-card-content>
            <img src="{{broker.picture}}"/>
            <h2>{{broker.jenis}}</h2>
            <h3>Total : {{broker.jumlah}}</h3>
        </ion-card-content>
        <ion-list>
        <div class="list">
          <a class="item item-avatar" href="#">
            <img src="http://tokomesin.org/wp-content/uploads/2017/01/Pengupas-Gabah-Jadi-Beras-RM80-2.png">
            <h2>{{broker.jenis}}</h2>
            <p>{{broker.harga}}</p>
          </a>
        </div>
        </ion-list>

    </ion-card>

</ion-content>
