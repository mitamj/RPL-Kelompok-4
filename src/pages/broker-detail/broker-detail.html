<ion-header>
    <ion-navbar>
        <ion-title>Kategori</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="broker">

    <ion-card>

        <ion-card-content>
            <img src="{{broker.picture}}"/>
            <h2>{{broker.jenis}}</h2>
            <h3>Total : {{broker.jumlah}}</h3>
        </ion-card-content>
        <ion-list>
            <a href="#" ion-item>
                <p>{{broker.nama}}</p>
                <h2>{{broker.harga}}</h2>
            </a>
            <a href="#" ion-item>
                <p>{{broker.nama2}}</p>
                <h2>{{broker.harga2}}</h2>
            </a>
            <a href="#" ion-item>
                <p>{{broker.nama3}}</p>
                <h2>{{broker.harga3}}</h2>
            </a>

        </ion-list>

    </ion-card>

</ion-content>
